<mat-card class="connexion-card">
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <form class="example-container">
      <mat-form-field>
        <input matInput placeholder="Votre email" type="email" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Votre mot de pass" type="password" >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
  <button mat-button (click)="authentifier()">Log In</button>
    <button mat-button>Sign In</button>
  </mat-card-actions>
</mat-card>
