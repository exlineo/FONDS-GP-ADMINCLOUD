<mat-list>
  <h3 mat-subheader>Dossiers</h3>

  <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <button mat-icon-button disabled></button>
        <mat-list-item>
          <mat-icon mat-list-icon>launch</mat-icon>
          <h4 mat-line>{{node.filename}}: {{node.type}}</h4>
          <a class="nav-link" routerLink="{{node.link}}" routerLinkActive="active"></a>
        </mat-list-item>
      </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
            <mat-icon class="mat-icon-rtl-mirror">
              {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <mat-list-item>
            <mat-icon mat-list-icon>folder</mat-icon>
            <h4 mat-line>{{node.filename}}</h4>
          </mat-list-item>
        </div>
        <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>

  <mat-divider></mat-divider>

  <h3 mat-subheader>Collections</h3>
  <mat-list-item *ngFor="let collection of collections">
    <mat-icon mat-list-icon>note</mat-icon>
    <h4 mat-line>{{collection.name}}</h4>
    <p mat-line> {{collection.updated | date}} </p>
    <a class="nav-link" routerLink="{{collection.link}}" routerLinkActive="active"></a>
  </mat-list-item>

</mat-list>
