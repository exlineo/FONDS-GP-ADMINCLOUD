<section class="screen triple">
    <!-- <aside class="left-panel" [@openCloseLeftPanel]="leftPanelIsOpen ? 'open' : 'closed' "> -->
    <aside class="left-panel">
        <header>
            <h2>Nouvelles collections</h2>
            <!-- <mat-icon matTooltip="Ajouter une collection" (click)="afficheDetailCollec = true; idCollection = null">playlist_add</mat-icon> -->
        </header>
        <ul>

            <li *ngFor="let collection of colServ.collections; let i=index">
                {{collection.titre}} ({{ collection.alias }})
                <!-- <mat-icon matTooltip="Afficher les séries" *ngIf="collection.series" (click)="toggleSeries('series_'+collection._id)">keyboard_arrow_down</mat-icon> -->
            </li>
        </ul>
    </aside>
    <section>
        <header>
            <div>
                <!-- <mat-icon matTooltip="Modifier la collection" (click)="afficheDetailCollec = true">edit</mat-icon>
              <mat-icon matTooltip="Sauvegarder les changements">save</mat-icon> -->
            </div>
            <h2>Nouveaux sets</h2>
        </header>
        <article *ngIf="collec">
            <ul>
                <li *ngFor="let n of collec | keyvalue">
                    <strong>{{ n.key }}</strong> : {{ n.value }}
                </li>
            </ul>
        </article>
        <article *ngIf="noticesServ.seriesCollec.length > 0">
            <!-- <mat-icon matTooltip="Ajouter une série à la collection">playlist_add</mat-icon> -->
            <h3>Séries de la collection</h3>
            <ul>
                <li *ngFor="let serie of noticesServ.seriesCollec; let i=index">
                    {{ serie }}
                </li>
            </ul>
        </article>
    </section>
    <aside>
        <section>
            <header>
                <h2>Nouvelles notices</h2>
            </header>
            <ul class="notice-liste">
                <li *ngFor="let notice of noticesServ.noticesCollec; let i=index" class="notice">
                    <div [style.backgroundImage]="'url('+ notice.fichier.url +')'">
                        <div>
                            <!-- <mat-icon (click)="noticeOnAffiche(notice._id)" matTooltip="Voir la fiche de la notice">
                              visibility</mat-icon>
                          <mat-icon (click)="noticeOnEnlever(notice._id)"
                              matTooltip="Enlever cette notice de la collection">remove_circle</mat-icon> -->
                        </div>
                    </div>
                    <div>
                        <h3>{{notice.titre}}</h3>
                        <p>{{notice.description}}</p>
                    </div>
                </li>
            </ul>
        </section>
    </aside>
</section>
